<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Calculator</title>
    <link rel="icon" type="image/png" href="docs/icon.png">
    <link rel="stylesheet" href="docs/styles.css">
    <style>
        /* Compact extension popup styles (fits within 800√ó600) */
        body {
            min-width: 700px;
            max-width: 900px;
            padding: 5px;
        }
        .container {
            max-width: 100%;
            padding: 8px;
            border-radius: 12px;
            margin-top: -5px;
            margin-bottom: -10px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        h1 {
            font-size: 1.3rem;
            margin-bottom: 0;
        }
        .subtitle {
            display: none;
        }
        .controls {
            margin-bottom: 0;
            flex-shrink: 0;
        }
        .btn {
            padding: 5px 12px;
            font-size: 0.82rem;
            border-radius: 7px;
        }
        .btn-autofill, .btn-clearday {
            padding: 2px 5px;
            font-size: 0.72rem;
            margin-left: 3px;
        }
        .table-wrapper {
            margin-bottom: 5px;
        }
        th {
            padding: 7px 5px;
            font-size: 0.78rem;
        }
        td {
            padding: 5px 4px;
        }
        .day-cell {
            min-width: 60px;
            font-size: 0.78rem;
        }
        .hour-input, .minute-input {
            padding: 4px 2px;
            width: 32px;
            font-size: 0.78rem;
        }
        .time-input-wrapper {
            min-width: 80px;
            gap: 2px;
        }
        .time-separator {
            font-size: 1rem;
        }
        .permit-value {
            min-width: 44px;
            font-size: 0.82rem;
        }
        .diff-cell {
            font-size: 0.9rem;
        }
        .summary {
            margin-top: 8px;
        }
        .summary-card {
            padding: 8px 24px;
            border-radius: 10px;
        }
        .summary-card-small {
            padding: 5px 14px;
            border-radius: 8px;
        }
        .summary-card h2 {
            font-size: 0.85rem;
            margin-bottom: 2px;
        }
        .total-value {
            font-size: 1.7rem;
            margin: 2px 0;
        }
        .total-value-small {
            font-size: 1.1rem;
            margin: 2px 0;
        }
        .total-label {
            font-size: 0.78rem;
        }
        .default-day-section {
            margin-top: 8px;
            padding: 8px 10px;
            border-radius: 10px;
        }
        .default-day-section h2 {
            font-size: 1rem;
            margin-bottom: 4px;
        }
        .section-subtitle {
            display: none;
        }
        .default-table th {
            padding: 6px 8px;
            font-size: 0.78rem;
        }
        .default-table td {
            padding: 6px 8px;
        }
        .default-day-actions {
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚è∞ Work Time Calculator</h1>
            <div class="controls">
                <button id="exportButton" class="btn btn-success">üìä Esporta CSV</button>
                <button id="clearButton" class="btn btn-danger">üóëÔ∏è Pulisci Storage</button>
            </div>
        </header>


        <div class="table-wrapper">
            <table id="workTable">
                <thead>
                    <tr>
                        <th>Giorno</th>
                        <th>Smart</th>
                        <th>Entrata 1</th>
                        <th>Uscita 1</th>
                        <th>Entrata 2</th>
                        <th>Uscita 2</th>
                        <th>Permesso</th>
                        <th>Scarto (HH:MM)</th>
                        <th>Rubati</th>
                    </tr>
                </thead>
                <tbody id="workTableBody">
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h2>Totale Scarto</h2>
                <div id="totalMinutes" class="total-value">00:00</div>
                <p class="total-label">ore di scarto (HH:MM)</p>
            </div>
            <div class="summary-card summary-card-small">
                <h2>Totale Rubati</h2>
                <div id="totalRubato" class="total-value total-value-small">00:00</div>
                <p class="total-label">min. rubati (HH:MM)</p>
            </div>
        </div>
    </div>

    <script src="docs/script.js"></script>
</body>
</html>
