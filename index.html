<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚è∞ Work Time Calculator</h1>
            <p class="subtitle">Calcola le tue ore di lavoro con soglia di 5 minuti</p>
        </header>

        <div class="controls">
            <button id="clearButton" class="btn btn-danger">üóëÔ∏è Pulisci Storage</button>
        </div>

        <div class="table-wrapper">
            <table id="workTable">
                <thead>
                    <tr>
                        <th>Giorno</th>
                        <th>SmartWorking</th>
                        <th>Entrata 1</th>
                        <th>Uscita 1</th>
                        <th>Entrata 2</th>
                        <th>Uscita 2</th>
                        <th>Permesso</th>
                        <th>Scarto (min)</th>
                    </tr>
                </thead>
                <tbody id="workTableBody">
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h2>Totale Minuti</h2>
                <div id="totalMinutes" class="total-value">0</div>
                <p class="total-label">minuti di scarto</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
